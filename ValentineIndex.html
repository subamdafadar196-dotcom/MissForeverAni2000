<!DOCTYPE html>
<html>
<head>
    <title>For My Miss Forever ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff6a88, #ff99ac);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 3em;
        }

        .typing {
            font-size: 1.4em;
            margin: 20px;
            min-height: 60px;
        }

        .gallery img {
            width: 220px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #ff4e73;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ffe0ea;
        }

        .hidden-message {
            display: none;
            margin-top: 25px;
            font-size: 1.6em;
            animation: fadeIn 2s;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: rgba(255,255,255,0.8);
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {transform: translateY(0) scale(1);}
            100% {transform: translateY(-800px) scale(1.5); opacity: 0;}
        }
    </style>
</head>
<body>

    <h1>Happy Valentine‚Äôs Day, Miss Forever ‚ù§Ô∏è</h1>

    <div class="typing" id="typingText"></div>

    <div class="gallery">
        <img src="YOUR_IMAGE_LINK_1">
        <img src="YOUR_IMAGE_LINK_2">
        <img src="YOUR_IMAGE_LINK_3">
    </div>

    <button class="button" onclick="showLove()">Click Here Miss Forever üíå</button>

    <div class="hidden-message" id="loveMessage">
        TAAAAIIIIII ü•∫‚ù§Ô∏è <br><br>
        Yes Miss Forever‚Ä¶ I‚Äôm here. Always. Forever.
    </div>

    <footer>
        Made with infinite love by Your Forever Person ‚ù§Ô∏è
    </footer>

    <script>
        const text = "Dear Anindita, my Miss Forever... From the moment you entered my life, everything changed. Your smile is my peace, your voice is my comfort, and your love is my greatest blessing. I choose you today, tomorrow, and forever. ‚ù§Ô∏è";
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typingText").innerHTML += text.charAt(i);
                i++;

            }
        }

        window.onload = typeWriter;

        function showLove() {
            document.getElementById("loveMessage").style.display = "block";

        // Floating hearts generator

            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 500);
    </script>

</body>
</html>
